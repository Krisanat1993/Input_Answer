<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มตอบแบบสอบถาม</title>
    <!-- 1. เพิ่ม LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #F7F7F7;
            color: #333333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            min-height: 600px;
        }
        .header {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }
        .content {
            padding: 40px 30px;
        }
        .page { display: none; }
        .page.active { display: block; }
        .instruction-box {
            background: #F1F5F9;
            border: 1px solid #E2E8F0;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
            border-left: 4px solid #3B82F6;
        }
        .instruction-box p {
            margin: 0;
            color: #475569;
            font-size: 1rem;
        }
        .form-group { margin-bottom: 24px; }
        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #374151;
            font-size: 1.1rem;
        }
        .dropdown select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            color: #374151;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }
        .dropdown select:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-family: 'Sarabun', sans-serif;
        }
        .btn-primary {
            background: #3B82F6;
            color: white;
        }
        .btn-primary:hover {
            background: #2563EB;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        .btn-success {
            background: #16A34A;
            color: white;
        }
        .btn-success:hover {
            background: #15803D;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.3);
        }
        .btn-back {
            background: transparent;
            color: #6B7280;
            padding: 8px 16px;
            font-size: 0.9rem;
            margin-bottom: 24px;
            border: 1px solid #E5E7EB;
        }
        .btn-back:hover {
            background: #F9FAFB;
            color: #374151;
        }
        .problem-statement {
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
            background: #FAFAFA;
        }
        .problem-statement h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1F2937;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
            margin-top: 24px;
        }
        .image-gallery img {
             width: 100%;
             height: auto;
             border-radius: 8px;
             background-color: #f3f4f6;
             object-fit: cover;
        }
        .image-caption {
            font-style: italic;
            font-size: 0.875rem;
            color: #6B7280;
            margin-top: 8px;
            text-align: left;
        }
        .textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Sarabun', sans-serif;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
        }
        .textarea:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
         .spinner {
            border: 4px solid rgba(0,0,0,.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3B82F6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .container { margin: 10px; border-radius: 12px; }
            .header { padding: 30px 20px; }
            .header h1 { font-size: 2rem; }
            .content { padding: 30px 20px; }
        }
        @media (max-width: 480px) {
            .header h1 { font-size: 1.75rem; }
            .btn { width: 100%; padding: 16px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>แบบฟอร์มการตอบแบบสอบถาม</h1>
        </div>
        <div class="content">
            <form id="questionnaireForm">
                <!-- Page 1: Participant Information -->
                <div id="page1" class="page active">
                     <div class="instruction-box">
                        <p>โปรดอ่านคำชี้แจงและตอบคำถามต่อไปนี้ตามความคิดเห็นของท่าน เพื่อนำข้อมูลไปใช้ในการพัฒนาต่อไป ขอขอบคุณในความร่วมมือ</p>
                    </div>
                    
                    <div id="loader" style="text-align: center; padding: 2rem 0;">
                        <div class="spinner" style="margin: 0 auto;"></div>
                        <p style="margin-top: 1rem; color: #6b7280;">กำลังเชื่อมต่อกับ LINE และโหลดข้อมูล...</p>
                    </div>

                    <div id="participantSection" style="display: none;">
                        <div class="form-group">
                            <label class="form-label" for="participant">กรุณาเลือกชื่อของคุณ</label>
                            <div class="dropdown">
                                <select id="participant" name="participant" required>
                                    <option value="" disabled selected>เลือก เลขที่-ยศ-ชื่อ-สกุล</option>
                                </select>
                            </div>
                        </div>
                        <div id="errorMessage" style="display: none; color: red; text-align: center; margin-bottom: 1rem;">
                            กรุณาเลือกชื่อของคุณก่อนไปหน้าถัดไป
                        </div>
                        <button type="button" id="nextButton" class="btn btn-primary">ไปหน้าถัดไป</button>
                    </div>
                </div>

                <!-- Page 2: Questions -->
                <div id="page2" class="page">
                    <button type="button" id="backButton" class="btn btn-back">← กลับ</button>
                    <div class="problem-statement">
                        <h3>โจทย์ปัญหา</h3>
                        <p id="problem-description"></p>
                        <div class="image-gallery">
                            <div><img id="image1" src="" alt="ภาพที่ 1"><p id="image1-caption" class="image-caption"></p></div>
                            <div><img id="image2" src="" alt="ภาพที่ 2"><p id="image2-caption" class="image-caption"></p></div>
                            <div><img id="image3" src="" alt="ภาพที่ 3"><p id="image3-caption" class="image-caption"></p></div>
                        </div>
                    </div>
                    
                    <div class="form-group"><label id="question1-label" for="answer1" class="form-label"></label><textarea id="answer1" class="textarea" placeholder="กรอกคำตอบของคุณที่นี่..."></textarea></div>
                    <div class="form-group"><label id="question2-label" for="answer2" class="form-label"></label><textarea id="answer2" class="textarea" placeholder="กรอกคำตอบของคุณที่นี่..."></textarea></div>
                    <div class="form-group"><label id="question3-label" for="answer3" class="form-label"></label><textarea id="answer3" class="textarea" placeholder="กรอกคำตอบของคุณที่นี่..."></textarea></div>
                    <div class="form-group"><label id="question4-label" for="answer4" class="form-label"></label><textarea id="answer4" class="textarea" placeholder="กรอกคำตอบของคุณที่นี่..."></textarea></div>
                    <div class="form-group"><label id="question5-label" for="answer5" class="form-label"></label><textarea id="answer5" class="textarea" placeholder="กรอกคำตอบของคุณที่นี่..."></textarea></div>

                    <button type="submit" class="btn btn-success">ส่งคำตอบ</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        async function main() {
            // --- Elements ---
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            const nextButton = document.getElementById('nextButton');
            const backButton = document.getElementById('backButton');
            const participantDropdown = document.getElementById('participant');
            const form = document.getElementById('questionnaireForm');
            const errorMessage = document.getElementById('errorMessage');
            const loader = document.getElementById('loader');
            const participantSection = document.getElementById('participantSection');

            // --- LIFF & Data ---
            const LIFF_ID = '2008056238-g8p1R13n'; // 🚨🚨🚨 กรุณาใส่ LIFF ID ของคุณที่นี่!
            let lineUserId = ''; // ตัวแปรสำหรับเก็บ User ID (UUID)
            const SHEET_ID = '1Z6gOqbIsXFHnX0BC-AatHfG44LkMUVN-foktbeiSJvg';
            const SHEET_GID = '0';
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${SHEET_GID}`;
            let sheetData = [];

            // --- 2. Initialize LIFF ---
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return; // หยุดการทำงานรอจนกว่าจะ login เสร็จ
                }
                const profile = await liff.getProfile();
                lineUserId = profile.userId; // 3. เก็บ User ID
            } catch (error) {
                console.error('LIFF initialization failed', error);
                loader.innerHTML = '<p style="color: red; text-align: center;">เกิดข้อผิดพลาดในการเชื่อมต่อกับ LINE<br>กรุณาเปิดลิงก์นี้ในแอป LINE</p>';
                return;
            }

            // --- Helper Function for Google Drive Links ---
            function convertGoogleDriveLink(url) {
                if (!url || !url.includes('drive.google.com')) { return 'https://placehold.co/800x400/ccc/333?text=Image+Not+Found'; }
                const match = url.match(/drive\.google\.com.*[?&]id=([a-zA-Z0-9_-]+)|file\/d\/([a-zA-Z0-9_-]+)/);
                const fileId = match ? (match[1] || match[2]) : null;
                return fileId ? `https://drive.google.com/uc?export=view&id=${fileId}` : 'https://placehold.co/800x400/ccc/333?text=Invalid+Link';
            }

            // --- Fetch and Process Google Sheet Data ---
            try {
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                const rows = json.table.rows;

                sheetData = rows.map(row => ({
                    A: row.c[0]?.v || '', B: row.c[1]?.v || '', C: row.c[2]?.v || '', D: row.c[3]?.v || '',
                    E: row.c[4]?.v || '', F: row.c[5]?.v || '', G: row.c[6]?.v || '', H: row.c[7]?.v || '',
                    I: row.c[8]?.v || '', J: row.c[9]?.v || '', K: row.c[10]?.v || '', L: row.c[11]?.v || '', M: row.c[12]?.v || '',
                }));

                sheetData.forEach((row, index) => {
                    if (row.A) {
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = row.A;
                        participantDropdown.appendChild(option);
                    }
                });
                
                loader.style.display = 'none';
                participantSection.style.display = 'block';

            } catch (error) {
                console.error('Error fetching Google Sheet data:', error);
                loader.innerHTML = '<p style="color: red;">เกิดข้อผิดพลาดในการโหลดข้อมูล โปรดลองรีเฟรชหน้าอีกครั้ง</p>';
            }
            
            // --- Update Page 2 Content ---
            function updateProblemContent(rowIndex) {
                const data = sheetData[rowIndex];
                if (!data) return;
                document.getElementById('problem-description').textContent = data.B;
                document.getElementById('image1').src = convertGoogleDriveLink(data.C);
                document.getElementById('image1-caption').textContent = data.D;
                document.getElementById('image2').src = convertGoogleDriveLink(data.E);
                document.getElementById('image2-caption').textContent = data.F;
                document.getElementById('image3').src = convertGoogleDriveLink(data.G);
                document.getElementById('image3-caption').textContent = data.H;
                document.getElementById('question1-label').textContent = data.I;
                document.getElementById('question2-label').textContent = data.J;
                document.getElementById('question3-label').textContent = data.K;
                document.getElementById('question4-label').textContent = data.L;
                document.getElementById('question5-label').textContent = data.M;
            }

            // --- Event Listeners ---
            nextButton.addEventListener('click', function() {
                const selectedIndex = participantDropdown.value;
                if (selectedIndex === "") {
                    errorMessage.style.display = 'block';
                } else {
                    errorMessage.style.display = 'none';
                    updateProblemContent(selectedIndex);
                    page1.classList.remove('active');
                    page2.classList.add('active');
                    window.scrollTo(0, 0);
                }
            });

            backButton.addEventListener('click', function() {
                page2.classList.remove('active');
                page1.classList.add('active');
                window.scrollTo(0, 0);
            });
            
            // --- 4. Modify Form Submission Logic ---
            form.addEventListener('submit', async function(event) {
                event.preventDefault();

                const selectedOption = participantDropdown.options[participantDropdown.selectedIndex];
                const participantName = selectedOption ? selectedOption.textContent : 'ไม่ระบุ';
                
                const answers = {
                    q1: document.getElementById('answer1').value.trim() || '-',
                    q2: document.getElementById('answer2').value.trim() || '-',
                    q3: document.getElementById('answer3').value.trim() || '-',
                    q4: document.getElementById('answer4').value.trim() || '-',
                    q5: document.getElementById('answer5').value.trim() || '-',
                };
                
                // จัดรูปแบบข้อความที่จะส่งกลับ
                const summaryMessage = `📝 สรุปผลการตอบแบบสอบถาม
-------------------------
ผู้ตอบ: ${participantName}
User ID: ${lineUserId}
-------------------------
1. ${document.getElementById('question1-label').textContent}
คำตอบ: ${answers.q1}

2. ${document.getElementById('question2-label').textContent}
คำตอบ: ${answers.q2}

3. ${document.getElementById('question3-label').textContent}
คำตอบ: ${answers.q3}

4. ${document.getElementById('question4-label').textContent}
คำตอบ: ${answers.q4}

5. ${document.getElementById('question5-label').textContent}
คำตอบ: ${answers.q5}
-------------------------
ขอบคุณที่ร่วมตอบแบบสอบถาม`;

                try {
                    // ส่งข้อความกลับไปในแชทและปิดหน้าต่าง LIFF
                    if (liff.isInClient()) {
                        await liff.sendMessages([{
                            type: 'text',
                            text: summaryMessage
                        }]);
                        liff.closeWindow();
                    } else {
                        // กรณีทดสอบใน Browser ปกติ
                        alert("ส่งข้อมูลสำเร็จ (โหมดทดสอบนอกแอป LINE)");
                        console.log(summaryMessage);
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                    alert('เกิดข้อผิดพลาดในการส่งข้อความกลับไปยัง LINE');
                }
            });
        }

        // เรียกใช้ฟังก์ชันหลักเมื่อหน้าเว็บโหลดเสร็จ
        document.addEventListener('DOMContentLoaded', main);
    </script>
</body>
</html>
